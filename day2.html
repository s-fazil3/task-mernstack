<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabulous Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0e4071a5, #87cefa);
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }

        .gallery-item {
            flex: 1 1 calc(25% - 30px);
            max-width: calc(25% - 30px);
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
            padding: 10px;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .gallery-item .overlay h3 {
            margin: 0;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 30px);
                max-width: calc(50% - 30px);
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Gallery using flex</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXbyqQll06C_lnJEr8psp7pvUBpzxt0VFj6w&s" alt="Gallery Image 1">
            <div class="overlay">
                <h3>Image 1 Description</h3>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-HELD_pY5R-hQzwRfjALjWp31Jt5kXh5f1Q&s" alt="Gallery Image 2">
            <div class="overlay">
                <h3>Image 2 Description</h3>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://cdn.thetab.com/wp-content/uploads/2024/12/30153705/VS-Netflix-SquidGameE4SixLegs-4038-e1735573048299.jpg" alt="Gallery Image 3">
            <div class="overlay">
                <h3>Image 3 Description</h3>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://variety.com/wp-content/uploads/2024/12/Squid-Game-Gyung-seok.jpg?w=800" alt="Gallery Image 4">
            <div class="overlay">
                <h3>Image 4 Description</h3>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFws4ysZlRfvSohvYcqrgJnaejtJFXhfKixQ&s" alt="Gallery Image 5">
            <div class="overlay">
                <h3>Image 5 Description</h3>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://static1.colliderimages.com/wordpress/wp-content/uploads/2021/10/Squid-game-player-001-4.jpeg" alt="Gallery Image 6">
        </div>
    </div>
</body>
</html>
